<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Hotel tpi</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="/CSS/tpi.css">
</head>

<body>
  <main class="card shadow-sm">
    <div class="card-body p-4">
      <h4 class="card-title mb-3 text-center">Ingresar</h4>

      <form id="loginForm" method="POST" action="/login">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" id="email" name="email" class="form-control" required placeholder="tu@ejemplo.com" />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control" required minlength="6"
              placeholder="••••••••" />
            <button type="button" class="btn btn-outline-secondary" id="ocultarContraseña" aria-label="Mostrar contraseña">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
            <label class="form-check-label" for="remember">Recordarme</label>
          </div>
          <a href="/HTML/contraseniaOlvidada.html" class="small">¿Olvidaste la contraseña?</a>
        </div>

        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>

    <div class="card-footer text-center py-3">
      <small>¿No tienes una cuenta? <a href="/HTML/registro.html ">Regístrate</a></small>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/JS/tpi.js"></script>
</body>
</html>
