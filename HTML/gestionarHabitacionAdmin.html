<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gestión de Habitaciones - Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/pantallaAdmin.css" />
</head>
<!-- MODAL EDITAR HABITACIÓN -->
<div class="modal fade" id="modalEditarHabitacion" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Editar Habitación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <form id="formEditarHabitacion">

          <input type="hidden" id="editId">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="editNombre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea id="editDescripcion" class="form-control" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" id="editUbicacion" class="form-control" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Tipo</label>
              <select id="editTipo" class="form-select" required>
                <option value="single">single</option>
                <option value="double">double</option>
                <option value="suite">suite</option>
                <option value="family">family</option>
                <option value="triple">triple</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Precio (USD)</label>
              <input type="number" id="editPrecio" min="10" class="form-control" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Imagen (URL o Base64)</label>
            <input type="text" id="editImagenUrl" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">O seleccionar nueva imagen</label>
            <input type="file" id="editImagenFile" class="form-control" accept="image/*">
          </div>

        </form>

      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" id="btnGuardarCambios">Guardar Cambios</button>
      </div>

    </div>
  </div>
</div>

<body>

    <div class="admin-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h2 class="mb-0"><i class="bi bi-door-open"></i> Gestión de Habitaciones</h2>
                <p class="lead mb-0 ms-3">La Hoja Dorada</p>
            </div>
            <a href="../HTML/pantallaAdmin.html" class="btn btn-light">Volver</a>
        </div>
    </div>

    <div class="container">
        <h3 class="mb-4"><i class="bi bi-house-fill me-2"></i> Habitaciones Registradas</h3>

        <div class="row" id="listaHabitaciones">
            <!-- Se cargan vía JS -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../JS/tpi.js"></script>


</body>

</html>
