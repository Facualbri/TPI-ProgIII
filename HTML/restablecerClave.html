<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Restablecer Contrase침a</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/tpi.css">
</head>

<body>

<main class="card shadow-sm">
    <div class="card-body p-4">

        <h4 class="card-title mb-4 text-center">Crear Nueva Contrase침a 游댐</h4>

        <form id="resetForm">

            <div class="mb-3">
                <label class="form-label">Nueva contrase침a</label>
                <input type="password" id="newPass" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Repetir contrase침a</label>
                <input type="password" id="newPass2" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100">Guardar contrase침a</button>

            <div class="text-center small mt-3">
                <a href="../HTML/login.html">Volver al inicio de sesi칩n</a>
            </div>

        </form>

    </div>
</main>

<script type="module">
import { API_USERS } from "../JS/Usuario.js";

document.getElementById("resetForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const p1 = document.getElementById("newPass").value;
    const p2 = document.getElementById("newPass2").value;

    if (p1 !== p2) {
        alert("Las contrase침as no coinciden.");
        return;
    }

    const id = localStorage.getItem("userRecoveryId");
    if (!id) {
        alert("No encontramos tu usuario.");
        return;
    }

    await fetch(`${API_USERS}/${id}`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ password: p1 })
    });

    localStorage.removeItem("userRecoveryId");

    alert("Contrase침a actualizada correctamente.");
    window.location.href = "../HTML/login.html";
});
</script>

</body>
</html>
