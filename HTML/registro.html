<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro Hotel tpi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/tpi.css">
</head>

<body>
    <main class="card shadow-sm">
        <div class="card-body p-4">
            <h4 class="card-title mb-4 text-center">Crear Cuenta</h4>

            <form id="registerForm" method="POST" action="/register-submit">

    <div class="mb-3">
        <label for="name" class="form-label">Nombre Completo</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" id="name" name="name" class="form-control" required placeholder="Tu nombre" />
        </div>
    </div>

    <div class="mb-3">
        <label for="emailRegister" class="form-label">Correo electrónico</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" id="emailRegister" name="email" class="form-control" required placeholder="tu@ejemplo.com" />
        </div>
    </div>

    <div class="mb-4">
        <label for="passwordRegister" class="form-label">Contraseña</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="passwordRegister" name="password" class="form-control" required minlength="6" placeholder="••••••••" />
            <button type="button" class="btn btn-outline-secondary" id="ocultarPassRegister" aria-label="Mostrar contraseña">
                <i class="bi bi-eye"></i>
            </button>
        </div>
    </div>
    <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Registrarse</button>
    </div>

    <div class="text-center small">
        ¿Ya tienes una cuenta? <a href="../HTML/login.html">Ingresar</a>
    </div>

</form>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../JS/tpi.js"></script>
</body>
</html>
