<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ofertas de Hoteles - Hotel tpi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/pantallaUsuario.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 sticky-top">
        <div class="container">
            <a class="navbar-brand fs-4 fw-bold text-dark" href="#">La Hoja Dorada Hotelería ✨</a>             
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

    <li class="nav-item">
        <a href="../HTML/misReservas.html" class="btn btn-outline-primary me-3 shadow-sm">
            <i class="bi bi-bookmark-fill"></i> Mis Reservas
        </a>
    </li>

    <li class="nav-item">
        <a href="#" id="btnCerrarSesion" class="btn btn-danger shadow-sm">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </a>
    </li>

</ul>

            </div>
        </div>
    </nav>
    
    <div class="container my-5">
        
        <!-- FILTROS -->
        <div class="row mb-5 p-4 bg-light rounded shadow-sm">
            <div class="col-12">
                <h4 class="mb-3 text-secondary"><i class="bi bi-search me-2"></i> Filtrar Ofertas</h4>
                <form class="row g-3" id="searchForm">
                    <div class="col-md-4">
                        <label for="inputUbicacion" class="form-label">Ubicación</label>
                        <input type="text" class="form-control" id="inputUbicacion" placeholder="Ej: Misiones">
                    </div>
                    <div class="col-md-3">
                        <label for="selectTipo" class="form-label">Tipo</label>
                        <select id="selectTipo" class="form-select">
                            <option selected>Todos</option>
                            <option value="single">Individual</option>
                            <option value="double">Doble</option>
                            <option value="family">Familiar</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputPrecio" class="form-label">Precio Máximo ($)</label>
                        <input type="number" class="form-control" id="inputPrecio" placeholder="Ej: 200">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-funnel"></i> Aplicar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- CONTENEDOR DONDE SE CARGAN LAS HABITACIONES -->
        <div class="row" id="roomContainer">
            <!-- JS insertará aquí TODAS las cards dinámicamente -->
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../JS/tpi.js"></script>
</body>
</html>
