<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recuperar Contrase침a</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/tpi.css">
</head>

<body>

    <main class="card shadow-sm">
        <div class="card-body p-4">

            <h4 class="card-title mb-4 text-center">Recuperar Contrase침a 游</h4>

            <p class="text-muted small text-center mb-4">
                Ingres치 tu correo y te enviaremos el enlace para cambiar tu contrase침a.
            </p>

            <form id="recoverForm">

                <div class="mb-3">
                    <label class="form-label">Correo electr칩nico</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                        <input type="email" id="email" class="form-control" required placeholder="tu@ejemplo.com">
                    </div>
                </div>

                <button class="btn btn-warning w-100 mb-3">
                    Validar email
                </button>

                <div class="text-center small">
                    <a href="../HTML/login.html">Volver al inicio de sesi칩n</a>
                </div>

            </form>

        </div>
    </main>

    <script type="module">
        import { API_USERS } from "../JS/Usuario.js";

        document.getElementById("recoverForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim().toLowerCase();

            const res = await fetch(API_USERS);
            const usuarios = await res.json();

            const usuario = usuarios.find(u => u.email.toLowerCase() === email);

            if (!usuario) {
                alert("No existe una cuenta con ese correo.");
                return;
            }

            localStorage.setItem("userRecoveryId", usuario.id);

            alert("Te encontramos. Ahora pod칠s crear tu nueva contrase침a.");
            window.location.href = "../HTML/restablecerClave.html";
        });
    </script>

</body>
</html>
