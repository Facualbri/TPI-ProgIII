<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Panel de Administración - Hotel tpi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/pantallaAdmin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- ENCABEZADO DEL ADMIN -->
    <div class="admin-header">
        <div class="container d-flex justify-content-between align-items-center">

            <div>
                <h2 class="mb-0">
                    <i class="bi bi-gear-fill"></i> Panel de Administración
                </h2>
                <p class="lead mb-0 ms-3">La Hoja Dorada</p>
            </div>

            <a href="../HTML/login.html" class="btn btn-danger shadow-sm">
                Cerrar Sesión
            </a>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">

        <!-- FORM AGREGAR HABITACIÓN -->
        <div class="form-section my-5">
            <h3 class="mb-4">
                <i class="bi bi-house-door-fill"></i> Agregar Nueva Habitación
            </h3>

            <form id="addRoomForm">

                <div class="mb-3">
                    <label for="roomName" class="form-label">Nombre de la Habitación</label>
                    <input type="text" class="form-control" id="roomName" required>
                </div>

                <div class="mb-3">
                    <label for="roomDescription" class="form-label">Descripción</label>
                    <textarea class="form-control" id="roomDescription" rows="3" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="roomType" class="form-label">Tipo de Habitación</label>
                        <select id="roomType" class="form-select" required>
                            <option disabled selected>Seleccione</option>
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="suite">Suite</option>
                            <option value="family">Family</option>
                            <option value="triple">Triple</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="roomPrice" class="form-label">Precio por noche</label>
                        <input type="number" id="roomPrice" class="form-control" required min="10">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="roomImage" class="form-label">Imagen</label>
                    <input type="file" id="roomImage" class="form-control" accept="image/*" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-plus-circle me-2"></i> Publicar Habitación
                    </button>
                </div>

            </form>
        </div>

        <!-- WIDGETS -->
        <div class="row mb-5">

            <div class="col-md-4">
                <div class="card widget-card p-3 shadow-sm">
                    <h5 class="card-title text-primary">Habitaciones</h5>
                    <p class="h1 text-center">45</p>
                    <a href="../HTML/gestionarHabitacionAdmin.html" class="btn btn-sm btn-outline-primary">
                        Ver Habitaciones
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card widget-card p-3 shadow-sm">
                    <h5 class="card-title text-success">Reservas</h5>
                    <p class="h1 text-center">12</p>
                    <a href="../HTML/gestionarReservasAdmin.html" class="btn btn-sm btn-outline-success">
                        Gestionar Reservas
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card widget-card p-3 shadow-sm">
                    <h5 class="card-title text-warning">Usuarios</h5>
                    <p class="h1 text-center">890</p>
                    <a href="../HTML/gestionarUsuariosAdmin.html" class="btn btn-sm btn-outline-warning">
                        Ver Usuarios
                    </a>
                </div>
            </div>

        </div>

        <hr>

        <!-- GRAFICO -->
        <div class="form-section mb-5">
            <h3 class="mb-4">
                <i class="bi bi-pie-chart-fill me-2"></i>
                Estado de Reservas
            </h3>

            <div class="card p-4" style="max-width: 420px; margin: auto;">
                <div style="height: 260px;">
                    <canvas id="reservationsChart"></canvas>
                </div>
            </div>
        </div>

        <hr>

    </div>

    <!-- SCRIPT PRINCIPAL -->
    <script type="module" src="../JS/tpi.js"></script>

    <!-- SCRIPT DEL GRAFICO -->
    <script>
        document.addEventListener("DOMContentLoaded", async () => {

            const API_RESERVATIONS =
                "https://6913a9c3f34a2ff1170ccab7.mockapi.io/api/v1/reservations";

            const ctx = document.getElementById("reservationsChart");
            if (!ctx) return;

            try {
                const res = await fetch(API_RESERVATIONS);
                const reservas = await res.json();

                let confirmadas = reservas.filter(r => r.estado === "CONFIRMADA").length;
                let canceladas = reservas.filter(r => r.estado === "CANCELADA").length;

                let total = confirmadas + canceladas;
                if (total === 0) total = 1;

                let pctConfirmadas = ((confirmadas / total) * 100).toFixed(1);
                let pctCanceladas = ((canceladas / total) * 100).toFixed(1);

                const centerTextPlugin = {
                    id: "centerText",
                    afterDraw(chart) {
                        const { ctx, chartArea: { width, height } } = chart;

                        ctx.save();
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";

                        ctx.font = "bold 16px sans-serif";
                        ctx.fillStyle = "#222";
                        ctx.fillText("ESTADOS", width / 2, height / 2 - 35);

                        ctx.font = "bold 14px sans-serif";
                        ctx.fillStyle = "#28a745";
                        ctx.fillText(`✔ ${pctConfirmadas}% (${confirmadas})`, width / 2, height / 2 - 5);

                        ctx.fillStyle = "#dc3545";
                        ctx.fillText(`✘ ${pctCanceladas}% (${canceladas})`, width / 2, height / 2 + 25);

                        ctx.restore();
                    }
                };

                new Chart(ctx, {
                    type: "doughnut",
                    data: {
                        labels: ["Confirmadas", "Canceladas"],
                        datasets: [{
                            data: [confirmadas, canceladas],
                            backgroundColor: [
                                "rgba(40, 167, 69, 0.85)",
                                "rgba(220, 53, 69, 0.85)"
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        cutout: "65%",
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } }
                    },
                    plugins: [centerTextPlugin]
                });

            } catch (error) {
                console.error("Error gráfico reservas:", error);
            }
        });
    </script>

</body>

</html>
